<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 60px;
        }
        .block{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        div,input, #msg{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="block">
    <div id="state">狀態：</div>
    <div id="stateMsg"></div>
</div>
<div class="block">
    <div id="msg"></div>
</div>
<div class="block">
    <input id="start" type="button" value="Start"/>
</div>

<script>
    window.onload = ()=> {
        document.getElementById('start').addEventListener('click', ()=>{
            getStateKeys();
            runGeoApi();
        })
    }

    const envKey = {"IOS": 0, "ANDROID": 1, "WEB": 2};
    function checkEnv() {
        let envIndex;
        switch (true){
            case (window.jsHandlers && typeof window.jsHandlers.OpenAndroidLocation === "function"):
                envIndex = envKey.ANDROID
                return envIndex;
            case (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.OpenIOSLocation):
                envIndex = envKey.IOS
                return envIndex;
            case ("geolocation" in navigator):
                envIndex = envKey.WEB
                return envIndex;
        }
    }

    function runGeoApi() {
        switch (checkEnv()) {
            case envKey.ANDROID:
                window.jsHandlers.OpenAndroidLocation();
                break
            case envKey.IOS:
                window.webkit.messageHandlers.OpenIOSLocation.postMessage(null);
                break
            case envKey.WEB:
                // navigator.geolocation //如果需要執行才呼叫
                break
        }
    }

    function getLocation(lat, lng) {
        // do some thing..
        showStateMessage(`${lat},${lng}`)
    }
///////////////////////////////////////////////////////////////////
    function getStateKeys() {
        const stateMsg = document.getElementById('stateMsg')
        switch (checkEnv()) {
            case envKey.ANDROID:
                stateMsg.textContent = envKey.ANDROID.name
                return
            case envKey.IOS:
                stateMsg.textContent = envKey.IOS.name
                return;
            case envKey.WEB:
                // navigator.geolocation //如果需要執行才呼叫
                return;
        }
    }


    function showStateMessage(message) {
        document.getElementById("msg").textContent = message;
    }

</script>
</body>
</html>
